{% extends 'base.html' %}

{% block title %}Adaugă Client Nou - ContApp{% endblock %}

{% block page_title %}Adaugă Client Nou{% endblock %}

{% block page_actions %}
<a href="{{ url_for('clienti.index') }}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Înapoi la Clienți
</a>
{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nume" class="form-label">Nume Client *</label>
                        <input type="text" class="form-control" id="nume" name="nume" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cui" class="form-label">CUI/CIF</label>
                        <input type="text" class="form-control" id="cui" name="cui">
                    </div>
                    
                    <div class="mb-3">
                        <label for="adresa" class="form-label">Adresă</label>
                        <textarea class="form-control" id="adresa" name="adresa" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="oras" class="form-label">Oraș</label>
                                <input type="text" class="form-control" id="oras" name="oras">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="judet" class="form-label">Județ</label>
                                <input type="text" class="form-control" id="judet" name="judet">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input type="text" class="form-control" id="telefon" name="telefon">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activ" name="activ" checked>
                        <label class="form-check-label" for="activ">Client activ</label>
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvează Client
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
